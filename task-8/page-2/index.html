<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>JS</title>
  </head>
  <body>
    <!--On click of Button-1 store something in localStorage-->
    <div style="display: inline-block">
    <button class="button" onclick="mySave()" >Button-1 </button>
    <!--On click of Button-2 show a popup with current time-->
    <button class="button"
      type="button" onclick="show_now()"> Button-2</button>

    <p id="demo"></p>
    <!--On click of Button-3 change the background-->
    <button class="button" onclick="myFunction()">Button-3</button>
    <!--On click of Button-4 refresh the page-->
    <button class="button" onclick="refreshPage()">Button-4</button>
    <!--On click of Button-5 open a new window-->
    <button class="button" onclick="openNewWindow()">Button-5</button>
    <!--On click of Button-6 spam the console with 'I did it'-->
    <button class="button" onclick="spamConsole()">Button-6</button>
    <form action="../page-3/chart.html" method="get">
      <!--set form action-->
      <button class="button">Next</button>
    </form>
  </div>
  <br/>
  <div style="position: relative;">
    <p style="color:red" id="result" align="center" line-height="500px" ></p>
    <p style="color:aqua" id=display></div>
  </div>
  <script src="js/index.js" type="text/javascript"></script>
  </body>
</html>
