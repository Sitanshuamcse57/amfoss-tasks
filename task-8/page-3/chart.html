<html>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js"
    integrity="sha512-GMGzUEevhWh8Tc/njS0bDpwgxdCJLQBWG3Z2Ct+JGOpVnEmjvNx6ts4v6A2XJf1HOrtOsfhv3hBKpK9kE5z8AQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="data.js"></script>
  <body>
    <!--Visualise the chart based on the data from data.js-->
    <center>
      <canvas id="myChart" style="width: 100%; max-width: 600px"></canvas>
    </center>

    <script>
      //Chart Js Implementation or you can use any other library also [https://www.npmjs.com/search?q=HTML5%20charts]

      const pizzaSalesData = getRandomJson();
      const labels = [];
      const quantitySold = [];
      for (const index in pizzaSalesData) {
        labels.push(pizzaSalesData[index]["pizza"]);
        quantitySold.push(pizzaSalesData[index]["sold"]);
      }

      const data = {
        labels: labels,
        datasets: [
          {
            label: "Pizza Sales",
            data: quantitySold,
            backgroundColor: [
              "rgba(255, 99, 132, 0.2)",
              "rgba(54, 162, 235, 0.2)",
              "rgba(255, 206, 86, 0.2)",
              "rgba(75, 192, 192, 0.2)",
              "rgba(153, 102, 255, 0.2)",
            ],
            borderColor: [
              "rgba(255, 99, 132, 1)",
              "rgba(54, 162, 235, 1)",
              "rgba(255, 206, 86, 1)",
              "rgba(75, 192, 192, 1)",
              "rgba(153, 102, 255, 1)",
            ],
            borderWidth: 1,
          },
        ],
      };
      const config = {
        type: "bar",
        data: data,
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      };
      const canvas = document.getElementById("myChart").getContext("2d");
      new Chart(canvas, config);
    </script>
  </body>
</html>
